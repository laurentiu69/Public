    <script canvas="myCanvas" type="text/paperscript">

        var canvas = document.getElementById("myCanvas");
        var path = new Path();

        path.strokeColor = 'black';
        var start = new Point(100, 100);
        path.moveTo(start);
        path.lineTo(start + [100, -50]);
        var myCircle = new Path.Circle(new Point(100, 70), 50);
        myCircle.fillColor = "green";
        var color = 0;
        var rgbColor = "";
        for (var x = 0; x < 600; x += 100) {
            color += 40;
            for (var y = 0; y < 600; y += 100) {
                rgbColor = 'rgb(250, 2, ' + color + ')';
                var pentagon = new Path.RegularPolygon(new Point(x, y), 5, 15);
                pentagon.fillColor = rgbColor;
            }
        }


    </script>
