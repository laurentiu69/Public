<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RGB Demo</title>
    <meta
      name="description"
      content="Author: Ghita Laurentiu, The Great Guessing Game"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="rgb.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="banner">
      <div class="title">THE GREAT</div>
      <h1 id="rgbQuestion"></h1>
      <div class="title">GUESSING GAME</div>
      <div id="bannerLine">
        <div class="line">
          <div class="normalLineElement" id="reset"></div>
          <div class="normalLineElement" id="result">RESULT</div>
          <div>
            <span class="normalLineElement" id="easy">EASY</span>
            <span class="gameType" id="hard">HARD</span>
          </div>
        </div>
      </div>
    </div>
    <div id="rows">
      <table class="table">
        <tbody>
          <tr>
            <td class="show"></td>
            <td class="show"></td>
            <td class="show"></td>
          </tr>
          <tr id="hide">
            <td class="show"></td>
            <td class="show"></td>
            <td class="show"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      document.body.classList.remove('no-js');
    </script>
    <script src="rgb.js" async defer></script>
  </body>
</html>
